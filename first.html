<style>
body, h1, h2, p, ul, li {
    /* color: #cf5f5f; */
    margin: 0;
    padding: 0;
    /* color: wheat; */
    
}

/* Apply styles to the entire page */
body {
    /* background-position: 200px; */
    background-size: cover;
    font-family: Arial, sans-serif;
    background-color: #cf5f5f;
}

/* Header styles */
header {
    /* background-color: #333; */

    padding: 20px 0;
    text-align: center;
    
}

header h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
    color: black;
}

nav ul li:last-child {
    margin-right: 0;
}

nav a {
    text-decoration: none;
    color: #ea0f0f;
}

/* Main content styles */
main {
    text-align: center;
    color: #6f1b1b;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    /* background-color: #fff; */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px 0;
    /* background-color: #333; */
    color: #094d4d;
}
